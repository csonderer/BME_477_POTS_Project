        }

        }
        
        .autocomplete-items {
            position: absolute;

            border-bottom: none;

            right: 0;
        }
        
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }
        
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
        
        .autocomplete-active {
            /*when navigating through the items using arrow keys*/

            color: #ffffff;
        }
